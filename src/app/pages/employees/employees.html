<main>
  <div class="employer-header">
    <div class="title">
      <h1>Funcionários</h1>
      <h2>Gerencie os membros da sua equipe e suas informações</h2>
    </div>
    <div class="header-btns">
      <app-secondary-button
        label="Filtros"
        [icon]="true"
        iconClass="ph ph-funnel-simple"
      ></app-secondary-button>
      <app-primary-button
        label="Add Funcionário"
        [icon]="true"
        iconClass="ph ph-plus"
      ></app-primary-button>
    </div>
  </div>
  <div class="cards">
    @for (employer of employees; track $index) {
    <app-employer-card [employees]="employer"></app-employer-card>
    }
  </div>
</main>
