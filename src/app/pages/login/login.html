<main>
  <section class="hero">
    <img src="hero.svg" alt="foto de um escritório com uma mesa e varias cadeirais" />
  </section>
  <section class="form-section">
    <div class="wrapper">
      <div>
        <h1>Sign in</h1>
        <h2>Faça login para gerenciar sua equipe com eficiência.</h2>
      </div>
      <form action="">
        <div class="input-group">
          <label for="">Email</label>
          <input type="email" placeholder="Entre com seu email" />
        </div>
        <div class="input-group">
          <label for="">Senha</label>
          <input type="password" placeholder="************" />
        </div>
        <a href="#">Esqueci minha senha</a>
      </form>
      <app-primary-button label="Sign in"></app-primary-button>
    </div>
    <img class="logo" src="logo.svg" alt="logo da empresa WorckSync">
  </section>
</main>
