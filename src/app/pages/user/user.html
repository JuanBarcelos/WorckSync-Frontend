<main>
  <div class="user-header">
    <div class="title">
      <h1>Usuários do Sistema</h1>
      <h2>Gerenciar o acesso e as permissões dos usuários</h2>
    </div>
    <div class="header-btns">
      <app-primary-button
        label="Add Usuário"
        [icon]="true"
        iconClass="ph ph-plus"
      ></app-primary-button>
    </div>
  </div>

  <div class="user-body">
    <div class="body-info">
      <div class="info-title">
        <h4>Total de Usuários</h4>
        <i class="ph ph-user-circle"></i>
      </div>
      <p>{{ users.length }}</p>
    </div>
    <div class="body-info">
      <div class="info-title">
        <h4>Usuários Ativos</h4>
        <i class="ph ph-user-circle-check"></i>
      </div>
      <p>{{ activeUsers.length }}</p>
    </div>
    <div class="body-info">
      <div class="info-title">
        <h4>Administradores</h4>
        <i class="ph ph-shield"></i>
      </div>
      <p>{{ userAdmin.length }}</p>
    </div>
  </div>

  <div class="cards">
    @for (user of users; track $index) {
    <app-user-card [user]="user"></app-user-card>
    }
  </div>
</main>
