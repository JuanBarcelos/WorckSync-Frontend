<div class="record-card">
  <header class="record-header">
    <div class="record-status" [ngClass]="statusBadgeClass">
      {{ status }}
    </div>
    <h2 class="record-date">{{transformDate(record.date)}}</h2>
  </header>

  <div class="record-body" [formGroup]="recordForm">
    <div class="schedule-item">
      <label class="item-label"> <i class="ph ph-clock-clockwise"></i> Entrada: </label>
      <span *ngIf="!isEditing" class="time-display">{{ getDisplayTime('clockIn1') }}</span>
      <input *ngIf="isEditing" type="time" formControlName="clockIn1" class="time-input" />
    </div>

    <div class="schedule-item">
      <label class="item-label"> <i class="ph ph-coffee"></i> Inicio do Intervalo </label>
      <span *ngIf="!isEditing" class="time-display">{{ getDisplayTime('clockIn2') }}</span>
      <input *ngIf="isEditing" type="time" formControlName="clockIn2" class="time-input" />
    </div>

    <div class="schedule-item">
      <label class="item-label"> <i class="ph ph-coffee"></i> Fim do Intervalo </label>
      <span *ngIf="!isEditing" class="time-display">{{ getDisplayTime('clockOut1') }}</span>
      <input *ngIf="isEditing" type="time" formControlName="clockOut1" class="time-input" />
    </div>

    <div class="schedule-item">
      <label class="item-label"> <i class="ph ph-clock-counter-clockwise"></i> Sa√≠da: </label>
      <span *ngIf="!isEditing" class="time-display">{{ getDisplayTime('clockOut2') }}</span>
      <input *ngIf="isEditing" type="time" formControlName="clockOut2" class="time-input" />
    </div>
  </div>

  <footer class="record-footer">
    <app-primary-button
      (click)="onButtonClick()"
      [label]="buttonText"
      [icon]="true"
      iconClass="ph ph-clock-user"
      [buttonClass]="buttonBackgroundClass"
    ></app-primary-button>
  </footer>
</div>
