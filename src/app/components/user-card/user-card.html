<div class="card">
  <div class="card-header">
    <div class="avatar" [style]="{ background: avatarGradient }">
      {{ user.name[0] }}{{ user.name.split(' ')[1][0] }}
    </div>
    <div class="info">
      <h3>{{ user.name }}</h3>
      <p>{{ user.position }}</p>
      <span [ngClass]="user.status">{{ user.status }}</span>
    </div>

    <!-- Dropdown -->
    <app-dropdown-menu
      [menuOptions]="['Ver Detalhes', 'Redefinir Senha', 'Alterar Cargo']"
      (itemSelected)="onMenuAction($event)"
    >
      ></app-dropdown-menu
    >
  </div>
  <div class="card-footer">
    <app-secondary-button
      label="Desabilitar UsuÃ¡rio"
      [icon]="true"
      iconClass="ph ph-user-circle-minus"
    ></app-secondary-button>
    <app-primary-button
      label="Editar UsuÃ¡rio"
      [icon]="true"
      iconClass="ph ph-user-circle-gear"

  </div>
